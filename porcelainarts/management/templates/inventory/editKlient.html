{% extends 'inventory/base.html' %}
{% csrf_token %}
{% block content %}
<h1 class="product_heder">Rregullo Klientin </h1>

<div class="container col-md-10">
    <form  method="POST">
    {% csrf_token %}

      {% for field in form %}
        <div class="form-group row">
            <label for="id_{{ field.emri }}" class="col-2 col-form-label">{{ field.label }}</label>

            <div class="col-10">

                {{ field }}
            </div>
        </div>
        {% endfor %}


        <div class="form-group row">
            <div class="offset-sm-2 col-sm-6">
                <button type="submit" class="btn btn-primary">Rregullo</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
