
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
{% load static %}
    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/singin.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/bootstrap.min.css' %}"/>

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">

      <form method="post" style="text-align: center">
       <!-- <h2 style="text-align: center">Login</h2>-->
        <img class="mb-4" src="{% static 'img/logovogel.png' %}" alt="" width="72" height="72">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" style="color: #fff; background-color: #343a40; display: inline; width: auto" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
      </form>
  </body>
</html>
